<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Form</title>
    <style>
        body {
            width: 9.4cm;
            height: 10.8cm;
            margin: 0 auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        form {
            margin-top: 2cm;
        }

        label {
            display: block;
            margin-bottom: 0.5cm;
        }

        input,
        textarea {
            width: 80%;
            padding: 0.3cm;
            margin-bottom: 0.8cm;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            /* Adjust the font size as needed */
        }

        textarea {
            resize: vertical;
            /* Allow vertical resizing for textarea */
        }

        button {
            padding: 0.5cm;
            font-size: 1em;
            cursor: pointer;
            margin-right: 0.5cm;
        }
    </style>
</head>

<body>
    <form id="printForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="5" required></textarea>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>

        <button type="button" onclick="printContent()">Print</button>
        <button type="button" onclick="saveAsPDF()">PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function printContent() {
            var nameContent = document.getElementById("name").value;
            var addressContent = document.getElementById("address").value;
            var contactContent = document.getElementById("contact").value;

            var printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>Printable Content</title><style>');
            printWindow.document.write('body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: "Your Sans-serif Font", sans-serif; }');
            printWindow.document.write('.content-container { text-align: center; font-size: 24px; }');
            printWindow.document.write('</style></head><body>');
            printWindow.document.write('<div class="content-container">');
            printWindow.document.write('<p><strong>' + nameContent + '</strong></p>');
            printWindow.document.write('<div><strong>' + addressContent.replace(/\n/g, '<br>') + '</strong></div>');
            printWindow.document.write('<p>' + contactContent + '</p>');
            printWindow.document.write('</div>');
            printWindow.document.write('</body></html>');
            printWindow.document.close();

            printWindow.print();
        }

        function saveAsPDF() {
            var nameContent = document.getElementById("name").value;
            var addressContent = document.getElementById("address").value;
            var contactContent = document.getElementById("contact").value;

            var pdf = new jsPDF();
            pdf.text(`Name: ${nameContent}`, 20, 20);
            pdf.text(`Address: ${addressContent}`, 20, 30);
            pdf.text(`Contact Number: ${contactContent}`, 20, 40);

            pdf.save('form_data.pdf');
        }
    </script>
</body>

</html>
