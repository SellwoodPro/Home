<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Form</title>
    <style>
        body {
            width: 250px;
            margin: 0 auto;
            text-align: center;
            font-family: 'Arial Narrow', Arial, sans-serif;
            margin-top: 0;
        }

        form {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 0.5cm;
        }

        input, textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            margin-top: -8px;
            text-align: center;
            font-family: 'Arial Narrow', Arial, sans-serif;
            font-size: 16px; /* Adjust the font size as needed */
        }

        textarea {
            resize: vertical; /* Allow vertical resizing for textarea */
        }

        button {
            width: 100px;
            padding: 10px 20px;
            background-color: #ED1C24;
            border: 1px solid #ED1C24;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition-duration: 0.5s;
            font-family: 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #fff;
            color: #ED1C24;
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <form id="printForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4"></textarea>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact">

        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes">

        <button type="button" onclick="printContent()">Print</button>
    </form>

    <script>
function printContent() {
    var nameContent = document.getElementById("name").value.toUpperCase();
    var addressContent = document.getElementById("address").value.toUpperCase();
    var contactContent = document.getElementById("contact").value.toUpperCase();
    var notesContent = capitalizeFirstLetterAfterPeriod(document.getElementById("notes").value.toLowerCase());

    var printWindow = window.open('', '_blank');
    printWindow.document.write('<html><head><title>Printable Content</title><style>');
    printWindow.document.write('body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: "Arial Narrow", "Arial", sans-serif; }');
    printWindow.document.write('.content-container { text-align: center; font-size: 28px; }');
    printWindow.document.write('.notes { font-size: 12pt; }'); // Adjusted font size for notes
    printWindow.document.write('</style></head><body>');
    printWindow.document.write('<div class="content-container">');
    printWindow.document.write('<p><strong>' + nameContent + '</strong></p>');
    printWindow.document.write('<div><strong>' + addressContent.replace(/\n/g, '<br>') + '</strong></div>');
    printWindow.document.write('<p>' + contactContent + '</p>');
    printWindow.document.write('<p class="notes"><em>' + notesContent + '</em></p>');
    printWindow.document.write('</div>');
    printWindow.document.write('</body></html>');
    printWindow.document.close();

    printWindow.print();
}

function capitalizeFirstLetterAfterPeriod(str) {
    // Capitalize the first letter after a full stop (period)
    return str.replace(/\. ([a-z])/g, function(match, group1) {
        return '. ' + group1.toUpperCase();
    }).replace(/^[a-z]/, function(match) {
        return match.toUpperCase();
    });
}
    </script>
</body>
</html>
