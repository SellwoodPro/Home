<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Form</title>
    <style>
        body {
            width: 9.4cm;
            height: 10.8cm;
            margin: 0 auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        form {
            margin-top: 2cm;
        }

        label {
            display: block;
            margin-bottom: 0.5cm;
        }

        input {
            width: 80%;
            padding: 0.3cm;
            margin-bottom: 0.8cm;
            text-align: center;
        }

        button {
            padding: 0.5cm;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="printForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>

        <label for="suburb">Suburb:</label>
        <input type="text" id="suburb" name="suburb" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>

        <!-- New input field for notes -->
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes">

        <button type="button" onclick="printContent()">Print</button>
    </form>

    <script>
        function printContent() {
            var nameContent = document.getElementById("name").value;
            var streetContent = document.getElementById("street").value;
            var suburbContent = document.getElementById("suburb").value;
            var cityContent = document.getElementById("city").value;
            var contactContent = document.getElementById("contact").value;
            var notesContent = document.getElementById("notes").value; // New line for notes

            var printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>Printable Content</title><style>');
            printWindow.document.write('body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: "Your Sans-serif Font", sans-serif; }');
            printWindow.document.write('.content-container { text-align: center; font-size: 1.2em; }');
            printWindow.document.write('</style></head><body>');
            printWindow.document.write('<div class="content-container">');
            printWindow.document.write('<p>' + nameContent + '</p>');
            printWindow.document.write('<p>' + streetContent + '<br>' + suburbContent + '<br>' + cityContent + '</p>');
            printWindow.document.write('<p>' + contactContent + '</p>');
            printWindow.document.write('<p>' + notesContent + '</p>'); // New line for notes
            printWindow.document.write('</div>');
            printWindow.document.write('</body></html>');
            printWindow.document.close();

            printWindow.print();
        }
    </script>
</body>
</html>
