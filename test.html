<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Form</title>
    <style>
        body {
            width: 250px;
            margin: 0 auto;
            text-align: center;
            font-family: 'Arial Narrow', Arial, sans-serif;
            margin-top: 0;
        }

        form {
            margin-top: 0;
        }

        input, textarea {
            width: 100%;
            padding: 4px;
            margin-bottom: 4px;
            margin-top: 5px;
            text-align: center;
            font-family: 'Arial Narrow', Arial, sans-serif;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100px;
            padding: 10px 20px;
            background-color: #ED1C24;
            border: 1px solid #ED1C24;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition-duration: 0.5s;
            font-family: 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #fff;
            color: #ED1C24;
        }

        button:active {
            background-color: #3e8e41;
        }

        @media print {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: "Arial Narrow", "Arial", sans-serif;
                margin: 0;
                padding: 0;
            }

            .content-container {
                text-align: center;
                font-size: 28px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
            }

            .content-container p {
                margin: 0;
                display: inline;
            }

            .content-container .category {
                margin: 10px 0;
            }

            .notes {
                font-size: 12pt;
            }

            .contact {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<form id="printForm">
        <!-- Dropdown list for names -->
        <label for="nameDropdown">Select Name:</label>
        <select id="nameDropdown" onchange="populateForm()">
            <option value="">Select a name</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4"></textarea>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact">

        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes">

        <button type="button" onclick="printContent()">Print</button>
    </form>

 <script>
        function populateDropdown(file) {
            $.get(file, function(data) {
                var entries = data.match(/\[([^\]]+)\]/g);
                var dropdown = document.getElementById("nameDropdown");

                // Clear existing options
                dropdown.innerHTML = '';

                // Get the selected name (if any)
                var selectedName = document.getElementById("nameDropdown").value;

                // If a name is selected, add it to the dropdown
                if (selectedName) {
                    var option = document.createElement("option");
                    option.value = selectedName;
                    option.text = selectedName;
                    dropdown.add(option);
                }

                // Populate dropdown with names from the file
                entries.forEach(function(entry) {
                    var name = entry.replace(/\[|\]/g, '').trim();

                    // Skip the selected name to avoid duplicates
                    if (name !== selectedName) {
                        var option = document.createElement("option");
                        option.value = name;
                        option.text = name;
                        dropdown.add(option);
                    }
                });
});
}

        function populateForm() {
            var selectedName = document.getElementById("nameDropdown").value;

            // If a name is selected, populate the form fields
            if (selectedName) {
                $.get("contact_details.txt", function(data) {
                    var entry = data.match(new RegExp("\\[" + selectedName + "\\] \\[(.*?)\\] \\[(.*?)\\] \\[(.*?)\\]", "i"));
                    if (entry) {
                        document.getElementById("name").value = selectedName;
                        document.getElementById("address").value = entry[1];
                        document.getElementById("contact").value = entry[2];
                        document.getElementById("notes").value = entry[3];
                    }
                });
            } else {
                // Clear form fields if no name is selected
                document.getElementById("name").value = "";
                document.getElementById("address").value = "";
                document.getElementById("contact").value = "";
                document.getElementById("notes").value = "";
            }
        }

        // Example: Populate the dropdown list from a file named "contact_details.txt"
        populateDropdown("contact_details.txt");

        // Rest of your existing script...
        function printContent() {
            var nameContent = document.getElementById("name").value.toUpperCase();
            var addressContent = document.getElementById("address").value.toUpperCase();
            var contactContent = formatPhoneNumber(document.getElementById("contact").value.toUpperCase().replace(/[ -]/g, ''));
            var notesContent = capitalizeFirstLetterAfterPeriod(document.getElementById("notes").value.toLowerCase());

            var printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>Printable Content</title><style>');
            printWindow.document.write('body { font-family: "Arial Narrow", "Arial", sans-serif; margin: 0; padding: 0; }');
            printWindow.document.write('@media print { body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: "Arial Narrow", "Arial", sans-serif; } }');
            printWindow.document.write('.content-container { text-align: center; font-size: 28px; margin: 0 auto; max-width: 600px; }');
            printWindow.document.write('.content-container p { margin: 0; }');
            printWindow.document.write('.content-container .category { margin: 10px 0; }');
            printWindow.document.write('.notes { font-size: 12pt; }');
            printWindow.document.write('.contact { font-size: 20px; }');
            printWindow.document.write('</style></head><body>');
            printWindow.document.write('<div class="content-container">');
            printWindow.document.write('<p class="category"><strong>' + nameContent + '</strong></p>');
            printWindow.document.write('<div class="category"><strong>' + addressContent.replace(/\n/g, '<br>') + '</strong></div>');
            printWindow.document.write('<p class="category contact">' + contactContent + '</p>');
            printWindow.document.write('<p class="category notes"><em>' + notesContent + '</em></p>');
            printWindow.document.write('</div>');
            printWindow.document.write('</body></html>');
            printWindow.document.close();

            printWindow.onload = function() {
                printWindow.print();
            };
        }

        function capitalizeFirstLetterAfterPeriod(str) {
            return str.replace(/\. ([a-z])/g, function(match, group1) {
                return '. ' + group1.toUpperCase();
            }).replace(/^[a-z]/, function(match) {
                return match.toUpperCase();
            });
        }

        function formatPhoneNumber(phoneNumber) {
            phoneNumber = phoneNumber.replace(/^\+64/, '0');

            var mobilePattern = /^(021|022|027|029)(\d{3}|\d{4})(\d{4}|\d{3})$/;
            var landlinePattern = /^(?!08)(0[3-9])(\d{3}|\d{4})(\d{4}|\d{3})$/;
            var tollFreePattern = /^(0800)(\d{3}|\d{4})(\d{4}|\d{3})$/;

            if (mobilePattern.test(phoneNumber)) {
                return phoneNumber.replace(/^(021|022|027|029)(\d{3}|\d{4})(\d{4}|\d{3})$/, '$1 $2 $3');
            } else if (landlinePattern.test(phoneNumber)) {
                return phoneNumber.replace(/^(?!08)(0[3-9])(\d{3}|\d{4})(\d{4}|\d{3})$/, '$1 $2 $3');
            } else if (tollFreePattern.test(phoneNumber)) {
                return phoneNumber.replace(/^(0800)(\d{3}|\d{4})(\d{4}|\d{3})$/, '$1 $2 $3');
            } else {
                return phoneNumber;
            }
        }
    </script>
</body>
</html>
